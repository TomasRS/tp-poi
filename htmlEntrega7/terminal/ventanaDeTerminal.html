<html lang="en">
	<head>
		<title>Sistema de POIs</title>
		<link rel="stylesheet" href="../css/estilos.css">
	</head>
	
	<header>
			<a href="../principal.html"><img src="../imagenes/POI_Image.png" width="80" height="67"/></a>
	</header>
		
	<body>
	<div class="content">
		<ul class="NavigationBar">
			<li class="ElementoDelBar"><a href="#home">B&uacute;squeda de POIs</a></li>
			<li class="ElementoDelBar" style="float:right"><a class="active" href="../principal.html">Cerrar Sesi&oacute;n</a></li>
		</ul>
		
		<br>
		<label for="buscar">Buscar POI:</label>
		<input type="text" class="TextBoxCriterio" placeholder="Escriba el criterio" maxlength="20" name="buscar" id="buscar">
		<input type="button" id="boton" class="ButtonBuscar" value="Buscar">
		<script>(function(){
			var buscarPOIs = function(){
				 document.getElementById("TablaDePOIsEncontrados").style.visibility = "visible";
			}
		
			var boton = document.getElementById('boton');
			boton.addEventListener("click", buscarPOIs);
		}())
		</script>
		<!--Al hacer click en el boton de arriba deberia ir a Java, buscar, y luego mostrar el <div> que viene abajo-->
		<br><br>
		
		
		<h3><u>POIs encontrados</u></h3>
			<div class="TablaDePOIsEncontrados" id="TablaDePOIsEncontrados">
			<table>
				<tr>
					<th>Nombre</th>
					<th>Tipo</th>
					<th>Calle Principal</th>
					<th>M&aacute;s Info</th>
				</tr>
				<!--A partir de aca deberia hacerse un forEach para que cada elemento de la lista (un POI) que
				me devuelve Java, se represente como una fila de la tabla con sus correspondientes datos-->
				<tr>
					<td>Parada 114</td>
					<td>Parada de colectivo</td>
					<td>Monroe</td>
					<td><a href="poiEspecifico/verDetallesPoi.html">Ver</a></td>
				</tr>
			</table>
		</div>
	</div>
	</body>

</html>
