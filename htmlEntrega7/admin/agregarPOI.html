<html lang="en">
	<head>
		<title>Sistema de POIs</title>
		<link rel="stylesheet" href="../css/estilos.css">
	</head>
	<br><br><br>
	<header>
			<a href="../principal.html"><img src="../imagenes/POI_Image.png" width="80" height="67"/></a>
	</header>
	<body>
	<h1>
	Agregar POI
	</h1>
	<h2>
	Complete los datos del POI segun corresponda
	</h2>
	<br>
	<div class="agregar POI">
	<label for="Nombre">Nombre del POI:</label>
	<input type="text" class="TextBox" placeholder="Escriba el nombre del POI" maxlength="20" name="agregarNombre" id="agregaNombre">
	<br>
	<br>
	<label for="Calle Principal">Calle principal del POI:</label>
	<input type="text" class="TextBox" placeholder="Escriba la calle principal del POI" maxlength="20" name="agregarCallePrincipal" id="agregaCallePrincipal">
	<br>
	<br>
	<label for="Numero">Numero:</label>
	<input type="text" class="TextBox" placeholder="Escriba el numero de calle del POI" maxlength="20" name="agregarNumero" id="agregaNumero">
	<br>
	<br>
	<label for="Coordenadas">Coordenadas</label>
	<br>
	<label for="Coordenada X">Coordenada X:</label>
	<input type="text" class="TextBox" placeholder="Escriba la coordenada en X" maxlength="20" name="coordenadaX" id="coordenadaX">
	<br>
	<br>
	<label for="Coordenada Y">Coordenada Y:</label>
	<input type="text" class="TextBox" placeholder="Escriba la coordenada en Y" maxlength="20" name="coordenadaY" id="coordenadaY">
	
	
	
	</body>

	</footer>
	
	

</html>
